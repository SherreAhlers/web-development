<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race Registration</title>
    </head>
    <body>
        <form action="" method="">
            <h1>Race Registration!</h1>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" name='firstName' id="firstName" required>
                <label for="lastName" id="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <p> Select a Race </p>
            <div>
                <input type='radio' name="race" id="funrun" value="funrun">
                <label for="funrun">Fun Run 5k</label>
                </div>
                <div>
                    <input type='radio' name="race" id="half" value="half">
                    <label for="half">Half Marathon</label>
                    </div>
                    <div>
                        <input type='radio' name="race" id="full" value="full"></input>
                <label for="full">Full Marathon</label>
                    </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required
                    minLength="8" maxLength="15">
            </div>
            <label for="division">Select Age Group</label>
                <select type="division" id="division">
                    <option value="kids">under 18</option>
                    <option value="19-29">under 30</option>
                    <option value="30-39">under 40</option>
                    <option value="40-49">under 40</option>
                    <option value="50+">over 50</option>
                </select>
                <button>Register</button>
            </div>
        </form>

    </body>
</html>
